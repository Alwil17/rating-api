<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="420">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00c6ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0072ff;stop-opacity:1" />
    </linearGradient>
    <filter id="f1" x="0" y="0">
      <feGaussianBlur in="SourceGraphic" stdDeviation="5" />
    </filter>
  </defs>
  
  <rect width="1000" height="420" fill="url(#bgGradient)" />
  
  <circle cx="100" cy="150" r="40" fill="rgba(255,255,255,0.6)" filter="url(#f1)" />
  <circle cx="700" cy="100" r="60" fill="rgba(255,255,255,0.5)" filter="url(#f1)" />
  <circle cx="400" cy="250" r="50" fill="rgba(255,255,255,0.4)" filter="url(#f1)" />
  
  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle"
        font-family="Arial, sans-serif" font-size="48" fill="#ffffff" font-weight="bold">
    Rating API
  </text>
  <text x="50%" y="65%" dominant-baseline="middle" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#e0e0e0">Scalable, Secure, Open Source</text>
</svg>
